name: Deploy with Docker Compose

on:
  push:
    branches: [main]
  workflow_dispatch:
env:
  REGISTRY: docker.io
  IMAGE_NAME: joseco/agri-yura

jobs:
  build-and-test:
    runs-on: [ubuntu-22-04]
    permissions:
      contents: read
    outputs:
      tag: ${{ steps.define_tag.outputs.tag }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Define TAG
      id: define_tag
      run: |
        TAG="${{ github.run_number }}.${{ github.ref_name }}"
        echo "TAG=$TAG" >> $GITHUB_ENV
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    - name: Build Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}

  push-and-deploy:
    runs-on: [ubuntu-22-04]
    needs: build-and-test
    steps:
    - name: Set Image Name and Tag
      run: |
        export TAG=${{ needs.build-and-test.outputs.tag }}
        export IMAGE_NAME=${{ needs.build-and-test.outputs.tag }}

    - name: Push Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ IMAGE_NAME }}:${{ TAG }}

    - name: Stop previous services
      run: docker compose down -v || true

    - name: Start new version
      run: |
        docker compose -f docker-compose.yml up -d

    - name: Verify landing page
      run: curl -I https://yuravision.tech